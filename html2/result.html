<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Result - Quiz application</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/result.css" />
    <link rel="stylesheet" href="./css/quiz.css" />
  </head>
  <body>
    <!-- nav section -->
    <nav class="nav">
      <ul>
        <li>
          <a href="/index.html" class="brand">
            <img src="./images/logo-bg.png" alt="" />
            <h3>Learn with sumit</h3>
          </a>
        </li>
      </ul>
      <div class="account">
        <ion-icon name="person-circle-outline" class="signup-Icon"></ion-icon>
        <a href="signup.html">Signup</a>
      </div>
    </nav>
    <!-- score section -->
    <main class="main">
      <div class="container">
        <div class="summery">
          <div class="point">
            <p class="score">
              Your score is
              <br />
              5 out of 10
            </p>
          </div>
          <div class="badge">
            <img src="./images/success.png" alt="success img" />
          </div>
        </div>
        <div class="analysis">
          <h1>Question Analysis</h1>
          <h4>You answerd 5 out of 10 questions correctly</h4>
          <div class="question">
            <div class="qtitle">
              <ion-icon name="help-circle-outline" class="qicon"></ion-icon>
              <p>Here goes the question from Learn with Sumit?</p>
            </div>
            <div class="answers">
              <!-- options 1 -->
              <label class="answer">
                <span>A new hope 1</span>
              </label>
              <!-- options 2 -->
              <label class="answer">
                <span>A new hope 2</span>
              </label>
              <!-- options 3 -->
              <label class="answer">
                <span>A new hope 3</span>
              </label>
              <!-- options 4 -->
              <label class="answer">
                <span>A new hope 4</span>
              </label>
              <!-- options 5 -->
              <label class="answer">
                <span>A new hope 5</span>
              </label>

              <!-- options 6 -->
              <label class="answer wrong">
                <span>A new hope 6</span>
                <span>Your answer</span>
              </label>

              <!-- options 7 -->
              <label class="answer">
                <span>A new hope 7</span>
              </label>

              <!-- options 8 -->
              <label class="answer">
                <span>A new hope 8</span>
              </label>
              <!-- options 9 -->
              <label class="answer correct-answer">
                <span>A new hope 9</span>
                <span>Correct answer</span>
              </label>
              <!-- options 10 -->
              <label for="option10" class="answer"> A new hope 10 </label>
            </div>
          </div>
          <div class="question">
            <div class="qtitle">
              <ion-icon name="help-circle-outline" class="qicon"></ion-icon>
              <p>Here goes the question from Learn with Sumit?</p>
            </div>
            <div class="answers">
              <!-- options 1 -->
              <label class="answer">
                <span>A new hope 1</span>
              </label>
              <!-- options 2 -->
              <label class="answer">
                <span>A new hope 2</span>
              </label>
              <!-- options 3 -->
              <label class="answer">
                <span>A new hope 3</span>
              </label>
              <!-- options 4 -->
              <label class="answer">
                <span>A new hope 4</span>
              </label>
              <!-- options 5 -->
              <label class="answer">
                <span>A new hope 5</span>
              </label>

              <!-- options 6 -->
              <label class="answer wrong">
                <span>A new hope 6</span>
                <span>Your answer</span>
              </label>

              <!-- options 7 -->
              <label class="answer">
                <span>A new hope 7</span>
              </label>

              <!-- options 8 -->
              <label class="answer">
                <span>A new hope 8</span>
              </label>
              <!-- options 9 -->
              <label class="answer correct-answer">
                <span>A new hope 9</span>
                <span>Correct answer</span>
              </label>
              <!-- options 10 -->
              <label for="option10" class="answer"> A new hope 10 </label>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="https://unpkg.com/ionicons@latest/dist/ionicons.js"></script>
  </body>
</html>
